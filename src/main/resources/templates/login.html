<!DOCTYPE html>

<!-- LOGIN STRUCTURE -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">

</head>
<body>

    <h1><a href="/">Pet Connect</a></h1>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" required> <!-- user must enter email -->
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" required> <!-- user must enter password -->
                </div>
                <div class="pass"><a href="#">Forgot Password</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Don't have an account? <a href="/register">Signup now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
